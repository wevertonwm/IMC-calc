<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="alert-error">
      <p>Digite somente números</p>
    </div>

    <div class="container">
      <main class="card">
        <form action="">
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input id="weight" type="text" placeholder="Digite seu peso" />
          </div>

          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input type="text" id="height" placeholder="Digite sua altura" />
          </div>

          <button type="submit">
            Calcular IMC
            <img src="./assets/icon/arrow.svg" alt="Seta para a direita" />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title"><span>Seu IMC é de 28</span></h2>
        <button class="close">
          <img src="./assets/icon/close.svg" alt="imagem para fechar o popup" />
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
